<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>NOTE NOW</title>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <h3 class="title">
        NOTE NOW
      </h3>
    </div>
    <div class="messages-container">
      <h3>Welcome to NOTE NOW</h3>
      <ul class="messages-list">
        <li class="message">Your First Note Here</li>
      </ul>
    </div>
    <div class="adder-container">
      <div class="adder-box">
        <input 
          id="note-input" 
          type="text" 
          name="notes" class="note-input-field" 
          placeholder="Enter the Note to Add up" 
          autocomplete="off" required>
        <button onclick="addMessage()" class="add-btn">ADD</button>
      </div>
    </div>
  </div>
  <script src="./notes.js"></script>
</body>
</html>
