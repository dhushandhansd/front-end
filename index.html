<!DOCTYPE html>

  <link rel="stylesheet" href="./styles.css">
  <title>CSS Animations</title>

<body>
  <div class='main-container'>
    <div class="animations">
        <div class='button-container'>

          </div>

    </div>
    <div class="credits-container">
